<script>
	/*
		^主要是在位运算的时候使用，在普通数中使用会有一个转换过程，10进制---> 2进制运算 ---> 10进制
		运算规律：
			1. a^b^c <=> a^c^b
			2. 任何数的0^x 为任何数
			3. 相同的数异位 a^a = 0, 利用这一特性可以用来找出不重复的项

	*/

		console.log(1^2);  // 3
		// 1: 01
		// 2: 10 
		// -->11 -->3

		console.log(1^3) //2
		// 1: 01
		// 3: 11 
		// --> 10 --> 2

		console.log(1^1) //0
		console.log(0^2) //2

		let nums = [1,1,2,2,3,3,4];
		let findNoRepeat = function(nums){
			let temp = nums[0]
			for(let i=1; i<nums.length; i++){
				temp = nums[i] ^ temp;
			}

			return temp;
		}

		// 若都是重复项则返回0
		let result = findNoRepeat(nums);
		console.log(result);

</script>
