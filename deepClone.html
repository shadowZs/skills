<script>
	/*
		深拷贝
		常用深拷贝方法： JSON.stringify(), es6扩展, 递归遍历
	*/
	function Human(){
		this.name = 'human'
	}

	function Person(){
		this.name = 'person'
	}

	let person = new Person();
	person.prototype = new Human();
	let symbol = Symbol(1)
	let obj = {
		a: 1,
		b: [1,2,3],
		[symbol]: 'symbol',
		c: null,
		d: function(){
			console.log(1);
		},
		e: person,
		f: new Date()
	}

	// JSON, 该方法不会处理属性上的Symbol 和function,不会对原型链进行继承
	let deepClone1 = function(obj){
		return JSON.parse(JSON.stringify(obj))
	}

	let result1 = deepClone1(obj);  console.log(result1);    

	// es6扩展
	let deepClone2 = function(obj){
		return Object.prototype.toString.call(obj) === '[object Array]'?[...obj]:{...obj}; 
	}
	let result2 = deepClone2(obj); console.log(result2)


	// 递归遍历实现继承, 这种遍历方式不会处理Symbol属性
	let deepClone3 = function(obj){
		let isArray = Object.prototype.toString.call(obj) === '[object Array]'? true: false;
		let result = isArray ? [] : {};
		if(isArray){
			for(let i=0; i<obj.length; i++){
				result[i] = typeof(key) === 'object' ? deepClone3(obj) : obj[i];
			}
		}else{
			for(let key in obj){
				if(obj.hasOwnProperty(key)){
					result[key] = typeof(key) === 'object' ? deepClone3(obj) : obj[key]
				}
			}	
		}

		return result;
	}

	let result3 = deepClone3(obj); console.log(result3);


	// 对deepClone3进行优化，可获取到Symbol属性 Object.getOwnPropertySymbols
	// Reflect.ownKeys 也可以得到所有的key 返回一个包含所有自身属性（不包含继承属性）的数组
	console.log(Reflect.ownKeys(obj))
	let deepClone4 = function(obj){
		if(obj === null) return null;
		let isArray = Object.prototype.toString.call(obj) === '[object Array]'? true: false;
		let result = isArray ? [] : {};
		if(isArray){
			for(let i=0; i<obj.length; i++){
				result[i] = typeof(key) === 'object' ? deepClone3(obj) : obj[i];
			}
		}else{
			for(let key of Reflect.ownKeys(obj)){
				result[key] = typeof(key) === 'object' ? deepClone3(obj) : obj[key]	
			}	

		}

		return result;
	}
	
	let result4 = deepClone4(obj);
	console.log(result4);

</script>
