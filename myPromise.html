<script>
	/*
		new Promise(function(resolve, reject){})	
		resolve: 将promise对象的状态从 'peding' -> 'resolved', 在异步操作成功时，将结果作为参数传出
		reject: 将promise对象的状态从 'pending' -> 'reject', 在异步操作失败时，将报错作为参数传出

		promise.all([p1, p2, p3]) 有任何一个失败，该promise 就失败，返回第一个失败的结果
		promise.race() :有任何一个成功就算成功

		实例方法：
		Promise.prototype.catch
		Promise.prototype.then
		Promise.prototype.finally  返回一个Promise
		
	
	*/
</script>
