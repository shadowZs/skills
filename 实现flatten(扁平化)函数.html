<script>
	/*
		方法：迭代递归	
	*/

	let  array = [[1,2,3],4,5,6,[[7]],[]];
	let flatten = function(array, result=[]){

		for(let i=0; i<array.length; i++){
			if(Array.isArray(array[i])){
				flatten(array[i], result)
			}else{
				result.push(array[i])
			}
		}

		return result;
	}


	// reduce实现

	let flatten1 = function(array, result=[]){
		return array.reduce((re, cur) => {
			return Array.isArray(cur) ? flatten1(cur) : result.push(cur)
		}, [])
	}

	// toString
	let flatten2 = function(array, result=[]){
		result = array.toString().split(',');
		return result;
	}

	// Array.prototype.flat 
	let flatten3 = function(array, result=[]){
		result = array.flat(Infinity);
		result;
	}
</script>
